MOD_JSHOPPING_UNIJAXFILTER_MOD_DESCRIPTION="Универсальный Ajax фильтр товаров JoomShopping. Работает совместно с плагином. При использовании одновременно с другими фильтрами или плагинами, влияющими на изменения вывода товаров JoomShopping, возможны конфликты.<br />Copyright & Powered by <a href='http://nevigen.com/' target='_blank'>Nevigen.com</a>"
