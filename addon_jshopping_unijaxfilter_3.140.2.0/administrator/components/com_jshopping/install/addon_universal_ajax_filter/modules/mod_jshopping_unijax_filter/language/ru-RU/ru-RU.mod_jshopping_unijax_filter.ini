MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_DES="Показывать опцию фильтрации по категориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_SUBCATEGORYS="Фильтр по подкатегориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_SUBCATEGORYS_DES="Если опция включена, то когда пользователь находится в категории, ему также будут показаны товары из всех дочерних подкатегорий, а также будет доступна фильтрация по подкатегориям"
